#Database Configuration
db.driver=${db.driver}
db.url=${db.url}
db.username=${db.username}
db.password=${db.password}
db.dataSourceClassName=org.postgresql.Driver
#Additional Configuration for Hikari Datasource
db.maximumPoolSize=5
db.minimumIdle=3
db.maxLifetime=2000000
db.connectionTimeout=30000
db.idleTimeout=30000
db.pool-prepared-statements=true
db.max-open-prepared-statements=250


#jOOQ Configuration
jooq.sql.dialect=POSTGRES



